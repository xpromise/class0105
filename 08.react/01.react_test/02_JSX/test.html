<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript">
    // 1. 创建虚拟DOM对象
    const vDom3 = React.createElement('span', null, 'i like you');
    const vDom1 = React.createElement('h1', {id: 'myId1', className: 'myClass1'}, vDom3);
    console.log(vDom1);
    // 2. 将虚拟DOM对象渲染页面指定容器中
    ReactDOM.render(vDom1, document.getElementById('test1'));
  </script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建虚拟DOM对象
    // jsx语法
    const id = "myId2";
    const content = 'i like you';
    const vDom2 = <h1 id={id} className="myClass2"><span>{content}</span></h1>;
    // 2. 将虚拟DOM对象渲染页面指定容器中
    ReactDOM.render(vDom2, document.getElementById('test2'));
  </script>
</body>
</html>
