<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      position: absolute;
      left: 10px;
      top: 10px;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
  const box = document.getElementById('box');

  let num = 10;

  setInterval(function () {
    for (var i = 0; i < 100000000; i++) {
      var obj = [{}, {}]
    }

    box.style.left = ++num + 'px';
  }, 1000 / 60)

</script>
</body>
</html>
